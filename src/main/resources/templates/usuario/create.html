<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Nuevo Usuario')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="page-title mb-1">Nuevo usuario</h3>
      <div class="text-secondary">Crea un usuario con rol</div>
    </div>
    <a class="btn btn-outline-dark" th:href="@{/usuario}"><i class="bi bi-arrow-left me-1"></i>Volver</a>
  </div>

  <div class="card shadow-soft">
    <div class="card-body">
      <form th:action="@{/usuario}" th:object="${usuario}" method="post" class="row g-3">
        <div style="display:none"><input th:field="*{id}"></div>

        <div class="col-12 col-md-6">
          <label class="form-label">Nombres</label>
          <input class="form-control" th:field="*{nombres}" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Apellidos</label>
          <input class="form-control" th:field="*{apellidos}" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Usuario</label>
          <input class="form-control" th:field="*{username}" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Clave</label>
          <input class="form-control" type="password" th:field="*{clave}" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Rol</label>
          <select class="form-select" th:field="*{rol}">
            <option value="" selected disabled>Seleccioneâ€¦</option>
            <option th:each="r : ${rolList}" th:value="${r.id}" th:text="${r.descripcion}"></option>
          </select>
        </div>

        <div class="col-12">
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit"><i class="bi bi-check2-circle me-1"></i>Guardar</button>
            <a class="btn btn-outline-secondary" th:href="@{/usuario}">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
