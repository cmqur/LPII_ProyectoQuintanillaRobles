<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Editar almacén')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-4">
    <div class="mb-3">
        <h3 class="page-title mb-1">Editar almacén</h3>
        <div class="text-secondary">Actualiza la información del almacén</div>
    </div>

    <div class="card shadow-soft">
        <div class="card-body">
            <form th:action="@{/almacen/{id}(id=${almacen.id})}" th:object="${almacen}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Código</label>
                    <input class="form-control" th:field="*{codigo}" required>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:field="*{nombre}" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Dirección</label>
                    <input class="form-control" th:field="*{direccion}">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{activo}">
                        <label class="form-check-label">Activo</label>
                    </div>
                </div>
                <div class="col-12 d-flex gap-2">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-check2-circle me-1"></i>Guardar cambios
                    </button>
                    <a class="btn btn-outline-secondary" th:href="@{/almacen}">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
