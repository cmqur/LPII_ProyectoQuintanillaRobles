<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Productos')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h3 class="page-title mb-1">Productos</h3>
      <div class="text-secondary">Catálogo + control de stock</div>
    </div>
    <a class="btn btn-primary" th:href="@{/producto/new}"><i class="bi bi-plus-circle me-1"></i>Nuevo producto</a>
  </div>

  <div class="card shadow-soft">
    <div class="card-body">
      <div class="d-flex flex-column flex-lg-row gap-2 align-items-lg-center justify-content-between mb-3">
        <div class="input-group" style="max-width: 420px;">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input class="form-control" type="text" placeholder="Buscar por código, descripción o categoría…" data-table-filter-target="#tablaProductos">
        </div>
        <div class="d-flex flex-wrap gap-2">
          <a class="btn btn-outline-dark btn-sm" th:href="@{/reportes/inventario(modo='ver')}" target="_blank">
            <i class="bi bi-file-earmark-pdf me-1"></i>Inventario (ver)
          </a>
          <a class="btn btn-outline-dark btn-sm" th:href="@{/reportes/inventario(modo='descargar')}">
            <i class="bi bi-download me-1"></i>Inventario (descargar)
          </a>
          <a class="btn btn-outline-warning btn-sm" th:href="@{/reportes/stockminimo(modo='ver')}" target="_blank">
            <i class="bi bi-exclamation-triangle me-1"></i>Stock mínimo
          </a>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="tablaProductos">
          <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th class="text-end">Stock</th>
            <th class="text-end">Stock mín.</th>
            <th class="text-end">Compra</th>
            <th class="text-end">Precio ref.</th>
            <th class="text-end">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="p : ${productos}">
            <td class="fw-semibold" th:text="${p.codigo}"></td>
            <td th:text="${p.descripcion}"></td>
            <td th:text="${p.categoria != null ? p.categoria.descripcion : '-'}"></td>
            <td class="text-end">
              <span th:if="${p.stock <= p.stockMinimo}" class="badge text-bg-warning">Crítico: <span th:text="${p.stock}"></span></span>
              <span th:if="${p.stock > p.stockMinimo}" class="badge text-bg-success" th:text="${p.stock}"></span>
            </td>
            <td class="text-end" th:text="${p.stockMinimo}"></td>
            <td class="text-end" th:text="${p.precioCompra}"></td>
            <td class="text-end" th:text="${p.precioVenta}"></td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary" th:href="@{/producto/edit/{id}(id=${p.idProd})}" title="Editar">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a class="btn btn-sm btn-outline-danger" th:href="@{/producto/{id}(id=${p.idProd})}" title="Eliminar"
                 onclick="return confirm('¿Eliminar producto?');">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(productos)}">
            <td colspan="8" class="text-center text-secondary py-4">No hay productos registrados.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
