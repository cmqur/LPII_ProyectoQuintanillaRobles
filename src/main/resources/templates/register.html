<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Registro')"></head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-9 col-lg-7">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div>
          <h3 class="mb-1">Crear cuenta</h3>
          <div class="text-secondary">Registro de usuario</div>
        </div>
        <a class="btn btn-outline-dark" th:href="@{/}"><i class="bi bi-arrow-left me-1"></i>Volver</a>
      </div>

      <div th:if="${param.success}" class="alert alert-success">
        Usuario registrado correctamente. Ya puedes iniciar sesión.
      </div>

      <div class="card shadow-soft">
        <div class="card-body p-4">
          <form th:action="@{/register/save}" th:object="${usuario}" method="post" class="row g-3">

            <div class="col-12 col-md-6">
              <label class="form-label">Nombres</label>
              <input class="form-control" th:field="*{nombres}" th:classappend="${#fields.hasErrors('nombres')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{nombres}"></div>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Apellidos</label>
              <input class="form-control" th:field="*{apellidos}" th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{apellidos}"></div>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Usuario</label>
              <input class="form-control" th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label">Clave</label>
              <input class="form-control" type="password" th:field="*{clave}" th:classappend="${#fields.hasErrors('clave')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{clave}"></div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-person-plus me-1"></i>Registrar
              </button>
              <span class="ms-2 text-secondary">¿Ya tienes cuenta? <a th:href="@{/}">Inicia sesión</a></span>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
