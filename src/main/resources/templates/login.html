<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Iniciar sesión')"></head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="text-center mb-3">
        <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-dark text-white" style="width:56px;height:56px;">
          <i class="bi bi-box-seam" style="font-size: 1.6rem;"></i>
        </div>
        <h3 class="mt-3 mb-1">Almacén & Movimientos</h3>
        <div class="text-secondary">Ingresa para continuar</div>
      </div>

      <div class="card shadow-soft">
        <div class="card-body p-4">
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input class="form-control" type="text" name="username" placeholder="Tu usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Clave</label>
              <input class="form-control" type="password" name="clave" placeholder="Tu clave" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">
              <i class="bi bi-box-arrow-in-right me-1"></i>Ingresar
            </button>

            <div class="text-center mt-3">
              <span class="text-secondary">¿No tienes cuenta?</span>
              <a th:href="@{/register}">Regístrate</a>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center small text-secondary mt-3">
        Demo académico (Spring MVC + JPA + JasperReports)
      </div>
    </div>
  </div>
</div>

<th:block th:replace="fragments/scripts :: scripts"></th:block>
</body>
</html>
